<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai4</title>
</head>
<body>
	<script type="text/javascript">
		var S = 0;
		var M = prompt("Nhap M;");
		var N = prompt("Nhap N;");
		var K = prompt("Nhap K;");
		for(i = N;i<=M; i++){
			if (i%K==0) {
				S = S + i;
			}
		}
		document.write("Tong S ="+S);
	</script>
</body>
</html>
