<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai 3</title>
</head>
<body>
	<script type="text/javascript">
		var n = prompt("Nhap n:");
		var S = 0;
		var giaithua = 1;
		for(i = 1;i<=n;i++){
			giaithua  *= i;
			S += (i/giaithua);

		}
		document.write("Tong S ="+S)
	</script>
</body>
</html>
